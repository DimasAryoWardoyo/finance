<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>Laporan Keuangan</title>
  <link rel="stylesheet" href="style2.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>

  <style>
    /* CSS KHUSUS HALAMAN LAPORAN */
    .card-laporan {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    .header-laporan {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table th {
      text-align: left;
      padding: 15px;
      border-bottom: 2px solid #eee;
      color: #333;
      font-weight: 700;
    }

    table td {
      padding: 15px;
      border-bottom: 1px solid #eee;
      color: #555;
    }

    /* Warna khusus untuk angka */
    .text-masuk {
      color: #2ecc71;
      font-weight: 600;
    }

    .text-keluar {
      color: #e74c3c;
      font-weight: 600;
    }

    .text-saldo {
      color: #3498db;
      font-weight: 700;
    }

    .btn-excel {
      background-color: #217346;
      /* Warna Hijau Excel */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: 0.3s;
    }

    .btn-excel:hover {
      background-color: #1a5c38;
    }
  </style>
</head>

<body>

  <div class="app">
    <aside class="sidebar">
      <div class="brand"><strong>YouthFinance</strong><small>Karang Taruna</small></div>
      <nav class="menu">
        <a href="index-admin.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a href="anggota.html"><i class="bi bi-people"></i> Anggota</a>
        <a href="kas-masuk.html"><i class="bi bi-wallet2"></i> Kas Masuk</a>
        <a href="kas-keluar.html"><i class="bi bi-credit-card"></i> Kas Keluar</a>
        <a class="active"><i class="bi bi-file-earmark-text"></i> Laporan</a>
      </nav>
    </aside>

    <main class="content">
      <h2>Laporan Keuangan</h2>

      <section class="card-laporan">
        <div class="header-laporan">
          <h3>Rekapitulasi Kas</h3>
          <button class="btn-excel" onclick="exportToExcel()">
            <i class="bi bi-file-earmark-excel-fill"></i> Export Excel
          </button>
        </div>

        <table id="tabelLaporan">
          <thead>
            <tr>
              <th>Bulan</th>
              <th>Total Masuk</th>
              <th>Total Keluar</th>
              <th>Saldo</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Desember 2025</td>
              <td class="text-masuk">Rp 250.000</td>
              <td class="text-keluar">Rp 100.000</td>
              <td class="text-saldo">Rp 150.000</td>
            </tr>
            <tr>
              <td>November 2025</td>
              <td class="text-masuk">Rp 300.000</td>
              <td class="text-keluar">Rp 50.000</td>
              <td class="text-saldo">Rp 400.000</td>
            </tr>
            <tr>
              <td>Oktober 2025</td>
              <td class="text-masuk">Rp 150.000</td>
              <td class="text-keluar">Rp 20.000</td>
              <td class="text-saldo">Rp 530.000</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <script>
    function exportToExcel() {
      // 1. Ambil tabel berdasarkan ID
      var table = document.getElementById("tabelLaporan");

      // 2. Konversi tabel HTML menjadi Worksheet Excel
      var wb = XLSX.utils.table_to_book(table, { sheet: "Laporan Keuangan" });

      // 3. Simpan file (Download otomatis)
      XLSX.writeFile(wb, "Laporan_Keuangan_YouthFinance.xlsx");
    }
  </script>

</body>

</html>
