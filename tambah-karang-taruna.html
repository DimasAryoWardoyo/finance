<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>KasTaruna | Tambah Karang Taruna</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #2f8f68, #2c7a5d);
            font-family: 'Segoe UI', sans-serif;
        }

        .app-wrapper {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, .15);
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            min-height: 100vh;
            background: linear-gradient(180deg, #1f8f6c, #157a5c);
            color: #fff;
        }

        .sidebar a {
            color: #e6f5ef;
            text-decoration: none;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            border-radius: 10px;
            margin-bottom: 6px;
        }

        .sidebar a i {
            margin-right: 12px;
        }

        .sidebar a.active,
        .sidebar a:hover {
            background: rgba(255, 255, 255, .15);
        }

        /* Content */
        .page-title {
            font-weight: 700;
        }

        .form-card {
            border-radius: 16px;
            border: none;
            box-shadow: 0 10px 25px rgba(0, 0, 0, .08);
        }

        .form-label {
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="container-fluid py-4">
        <div class="app-wrapper d-flex">

            <!-- SIDEBAR -->
            <aside class="sidebar p-4">
                <h4 class="mb-4">KasTaruna</h4>
                <a href="dashboard.html"><i class="bi bi-house"></i> Dashboard</a>
                <a href="karangtaruna.html" class="active"><i class="bi bi-people"></i> Karang Taruna</a>
                <a href="dataAdmin.html"><i class="bi bi-person-badge"></i> Data Admin</a>
                <a href="#"><i class="bi bi-power"></i> Logout</a>
            </aside>

            <!-- MAIN -->
            <main class="flex-grow-1 p-4">

                <!-- HEADER -->
                <div class="mb-4">
                    <h3 class="page-title mb-1">Tambah Karang Taruna</h3>
                    <small class="text-muted">Form pendaftaran organisasi Karang Taruna</small>
                </div>

                <!-- FORM -->
                <div class="card form-card p-4">
                    <form>

                        <!-- NAMA -->
                        <div class="mb-3">
                            <label class="form-label">Nama Karang Taruna</label>
                            <input type="text" class="form-control" placeholder="Contoh: Karang Taruna Desa Sukamaju">
                        </div>

                        <!-- WILAYAH -->
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Provinsi</label>
                                <select class="form-select">
                                    <option>Pilih Provinsi</option>
                                    <option>Jawa Tengah</option>
                                    <option>Jawa Barat</option>
                                    <option>Jawa Timur</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Kabupaten / Kota</label>
                                <input type="text" class="form-control" placeholder="Contoh: Klaten">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Kecamatan</label>
                                <input type="text" class="form-control" placeholder="Contoh: Trucuk">
                            </div>
                        </div>

                        <!-- ALAMAT -->
                        <div class="mb-3">
                            <label class="form-label">Alamat Lengkap</label>
                            <textarea class="form-control" rows="3" placeholder="Masukkan alamat lengkap"></textarea>
                        </div>

                        <!-- ADMIN -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Admin Penanggung Jawab</label>
                                <select class="form-select">
                                    <option>Pilih Admin</option>
                                    <option>Budi Santoso</option>
                                    <option>Siti Aminah</option>
                                    <option>Agus Pratama</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Status Karang Taruna</label>
                                <select class="form-select">
                                    <option>Aktif</option>
                                    <option>Nonaktif</option>
                                </select>
                            </div>
                        </div>

                        <!-- KONTAK -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Email Organisasi</label>
                                <input type="email" class="form-control" placeholder="karangtaruna@email.com">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">No. Telepon</label>
                                <input type="text" class="form-control" placeholder="08xxxxxxxxxx">
                            </div>
                        </div>

                        <!-- BUTTON -->
                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <button type="button" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Kembali
                            </button>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-save"></i> Simpan
                            </button>
                        </div>

                    </form>
                </div>

            </main>
        </div>
    </div>

</body>

</html>
