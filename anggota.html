<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>Data Anggota</title>
  <link rel="stylesheet" href="style2.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* --- CSS Tambahan untuk Tabel & Modal --- */

    table th:first-child,
    table td:first-child {
      width: 50px;
      text-align: center;
    }

    /* --- Styles Modal Pop-up --- */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 12px;
      width: 400px;
      max-width: 90%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      font-family: sans-serif;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
      margin-bottom: 15px;
    }

    .modal-header h3 {
      margin: 0;
      color: #333;
    }

    .close-btn {
      cursor: pointer;
      font-size: 24px;
      color: #aaa;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #555;
      font-size: 14px;
    }

    .form-group input[type="text"],
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }

    .btn-modal {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-cancel {
      background: #ccc;
      color: #333;
    }

    .btn-submit {
      background: #2ecc71;
      color: white;
    }

    .btn-submit:hover {
      background: #27ae60;
    }
  </style>
</head>

<body>

  <div class="app">
    <aside class="sidebar">
      <div class="brand"><strong>YouthFinance</strong><small>Karang Taruna</small></div>
      <nav class="menu">
        <a href="index-admin.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a class="active"><i class="bi bi-people"></i> Anggota</a>
        <a href="kas-masuk.html"><i class="bi bi-wallet2"></i> Kas Masuk</a>
        <a href="kas-keluar.html"><i class="bi bi-credit-card"></i> Kas Keluar</a>
        <a href="laporan.html"><i class="bi bi-file-earmark-text"></i> Laporan</a>
      </nav>
    </aside>

    <main class="content">
      <h2>Data Anggota</h2>

      <section class="panel">
        <button class="btn btn-green" onclick="openModal()">+ Tambah Anggota</button>

        <table>
          <thead>
            <tr>
              <th>No</th>
              <th>Nama</th>
              <th>Jabatan</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="tabelBody">
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <div class="modal-overlay" id="modalAnggota">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Tambah Anggota Baru</h3>
        <span class="close-btn" onclick="closeModal()">&times;</span>
      </div>

      <form id="formAnggota" onsubmit="tambahAnggota(event)">
        <div class="form-group">
          <label>Nama Lengkap</label>
          <input type="text" id="inputNama" placeholder="Contoh: Budi Santoso" required>
        </div>

        <div class="form-group">
          <label>Jabatan</label>
          <select id="inputJabatan">
            <option value="Anggota">Anggota</option>
            <option value="Ketua">Ketua</option>
            <option value="Wakil Ketua">Wakil Ketua</option>
            <option value="Sekretaris">Sekretaris</option>
            <option value="Bendahara">Bendahara</option>
            <option value="Humas">Humas</option>
            <option value="Keamanan">Keamanan</option>
          </select>
        </div>

        <div class="form-actions">
          <button type="button" class="btn-modal btn-cancel" onclick="closeModal()">Batal</button>
          <button type="submit" class="btn-modal btn-submit">Simpan</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // 1. DATA TOTAL 30 ANGGOTA
    let dataAnggota = [
      // --- Pengurus Inti ---
      { nama: "Dimas", jabatan: "Ketua", status: "Aktif" },
      { nama: "Aryo", jabatan: "Wakil", status: "Aktif" },
      { nama: "Ade", jabatan: "Sekretaris", status: "Aktif" },
      { nama: "Sanko", jabatan: "Bendahara", status: "Aktif" },

      // --- Anggota Awal ---
      { nama: "Ardhis", jabatan: "Anggota", status: "Aktif" },
      { nama: "Cristiano", jabatan: "Anggota", status: "Aktif" },
      { nama: "Ronaldo", jabatan: "Anggota", status: "Aktif" },
      { nama: "Kylian", jabatan: "Anggota", status: "Aktif" },
      { nama: "Mbappe", jabatan: "Anggota", status: "Aktif" },
      { nama: "Jude", jabatan: "Anggota", status: "Aktif" },
      { nama: "Bellingham", jabatan: "Anggota", status: "Aktif" },
      { nama: "Florentino Perez", jabatan: "Anggota", status: "Aktif" },

      // --- Tambahan Anggota (Total jadi 30) ---
      { nama: "Vinicius Jr", jabatan: "Anggota", status: "Aktif" },
      { nama: "Rodrygo Goes", jabatan: "Anggota", status: "Aktif" },
      { nama: "Luka Modric", jabatan: "Anggota", status: "Aktif" },
      { nama: "Toni Kroos", jabatan: "Anggota", status: "Aktif" },
      { nama: "Sergio Ramos", jabatan: "Anggota", status: "Aktif" },
      { nama: "Zinedine Zidane", jabatan: "Anggota", status: "Aktif" },
      { nama: "Iker Casillas", jabatan: "Anggota", status: "Aktif" },
      { nama: "Karim Benzema", jabatan: "Anggota", status: "Aktif" },
      { nama: "Gareth Bale", jabatan: "Anggota", status: "Aktif" },
      { nama: "Marcelo", jabatan: "Anggota", status: "Aktif" },
      { nama: "Dani Carvajal", jabatan: "Anggota", status: "Aktif" },
      { nama: "Thibaut Courtois", jabatan: "Anggota", status: "Aktif" },
      { nama: "Federico Valverde", jabatan: "Anggota", status: "Aktif" },
      { nama: "Eduardo Camavinga", jabatan: "Anggota", status: "Aktif" },
      { nama: "Aurelien Tchouameni", jabatan: "Anggota", status: "Aktif" },
      { nama: "Eder Militao", jabatan: "Anggota", status: "Aktif" },
      { nama: "David Alaba", jabatan: "Anggota", status: "Aktif" },
      { nama: "Antonio Rudiger", jabatan: "Anggota", status: "Aktif" }
    ];

    // 2. FUNGSI RENDER TABEL (Otomatis Nomor)
    function renderTable() {
      const tbody = document.getElementById('tabelBody');
      tbody.innerHTML = ''; // Kosongkan tabel dulu

      dataAnggota.forEach((item, index) => {
        let nomor = index + 1;

        let row = `
                    <tr>
                        <td>${nomor}</td>
                        <td>${item.nama}</td>
                        <td>${item.jabatan}</td>
                        <td><span class="badge success">${item.status}</span></td>
                    </tr>
                `;
        tbody.innerHTML += row;
      });
    }

    // 3. FUNGSI MODAL
    const modal = document.getElementById('modalAnggota');

    function openModal() {
      modal.style.display = 'flex';
      document.getElementById('inputNama').value = '';
      document.getElementById('inputJabatan').value = 'Anggota';
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    // 4. FUNGSI TAMBAH DATA
    function tambahAnggota(e) {
      e.preventDefault();

      let namaBaru = document.getElementById('inputNama').value;
      let jabatanBaru = document.getElementById('inputJabatan').value;

      dataAnggota.push({
        nama: namaBaru,
        jabatan: jabatanBaru,
        status: "Aktif"
      });

      renderTable();

      alert("Anggota berhasil ditambahkan!");
      closeModal();
    }

    // Render saat halaman dibuka
    renderTable();

  </script>

</body>

</html>
