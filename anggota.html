<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>Data Anggota</title>
  <link rel="stylesheet" href="style2.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand"><strong>YouthFinance</strong><small>Karang Taruna</small></div>
      <nav class="menu">
        <a href="index-admin.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a class="active"><i class="bi bi-people"></i> Anggota</a>
        <a href="kas-masuk.html"><i class="bi bi-wallet2"></i> Kas Masuk</a>
        <a href="kas-keluar.html"><i class="bi bi-credit-card"></i> Kas Keluar</a>
        <a href="laporan.html"><i class="bi bi-file-earmark-text"></i> Laporan</a>

    <!-- Content -->
    <main class="content">
      <h2>Data Anggota</h2>

      <section class="panel">

        <table>
          <thead>
            <tr>
              <th>Nama</th>
              <th>Jabatan</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Budi Santoso</td>
              <td>Ketua</td>
              <td><span class="badge success">Aktif</span></td>
            </tr>
            <tr>
              <td>Siti Aminah</td>
              <td>Sekretaris</td>
              <td><span class="badge success">Aktif</span></td>
            </tr>
          </tbody>
        </table>
      </section>

</html>
