<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>KasTaruna | Karang Taruna</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #2f8f68, #2c7a5d);
            font-family: 'Segoe UI', sans-serif;
        }

        .app-wrapper {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, .15);
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            min-height: 100vh;
            background: linear-gradient(180deg, #1f8f6c, #157a5c);
            color: #fff;
        }

        .sidebar a {
            color: #e6f5ef;
            text-decoration: none;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            border-radius: 10px;
            margin-bottom: 6px;
        }

        .sidebar a i {
            margin-right: 12px;
        }

        .sidebar a.active,
        .sidebar a:hover {
            background: rgba(255, 255, 255, .15);
        }

        /* Content */
        .page-title {
            font-weight: 700;
        }

        .org-card {
            border-radius: 14px;
            border: none;
            box-shadow: 0 10px 20px rgba(0, 0, 0, .08);
            transition: .2s;
        }

        .org-card:hover {
            transform: translateY(-4px);
        }

        .status-aktif {
            background: #21b573;
            color: #fff;
        }

        .status-nonaktif {
            background: #e55353;
            color: #fff;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>

<body>

    <div class="container-fluid py-4">
        <div class="app-wrapper d-flex">

            <!-- SIDEBAR -->
            <aside class="sidebar p-4">
                <h4 class="mb-4">KasTaruna</h4>
                <a href="index.html"><i class="bi bi-house"></i> Dashboard</a>
                <a href="#" class="active"><i class="bi bi-people"></i> Karang Taruna</a>
                <a href="dataAdmin.html"><i class="bi bi-person-badge"></i> Data Admin</a>
                <a href="#"><i class="bi bi-power"></i> Logout</a>
            </aside>

            <!-- MAIN -->
            <main class="flex-grow-1 p-4">

                <!-- HEADER -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h3 class="page-title mb-1">Karang Taruna</h3>
                        <small class="text-muted">Kelola data organisasi Karang Taruna</small>
                    </div>
                    <button class="btn btn-success mb-3" onclick="window.location.href='tambah-karang-taruna.html'">
                        <i class="bi bi-plus"></i> Tambah Karang Taruna
                    </button>
                </div>

                <!-- SEARCH -->
                <div class="mb-4">
                    <input type="text" class="form-control w-50" placeholder="Cari Karang Taruna...">
                </div>

                <!-- CARD LIST -->
                <div class="row g-4">

                    <!-- CARD -->
                    <div class="col-md-4">
                        <div class="card org-card p-3">
                            <div class="d-flex justify-content-between">
                                <h6 class="fw-bold">Karang Taruna Desa A</h6>
                                <span class="badge status-aktif">Aktif</span>
                            </div>
                            <p class="text-muted mb-2">üìç Jawa Tengah</p>

                            <div class="d-flex align-items-center mb-3">
                                <img src="https://i.pravatar.cc/40?img=11" class="avatar me-2">
                                <div>
                                    <small class="text-muted">Admin</small><br>
                                    <strong>Budi</strong>
                                </div>
                            </div>

                            <div class="d-flex gap-2">
                                <button class="btn btn-primary btn-sm w-100">Detail</button>
                                <button class="btn btn-danger btn-sm w-100">Nonaktifkan</button>
                            </div>
                        </div>
                    </div>

                    <!-- CARD -->
                    <div class="col-md-4">
                        <div class="card org-card p-3">
                            <div class="d-flex justify-content-between">
                                <h6 class="fw-bold">Karang Taruna Desa B</h6>
                                <span class="badge status-aktif">Aktif</span>
                            </div>
                            <p class="text-muted mb-2">üìç Jawa Barat</p>

                            <div class="d-flex align-items-center mb-3">
                                <img src="https://i.pravatar.cc/40?img=12" class="avatar me-2">
                                <div>
                                    <small class="text-muted">Admin</small><br>
                                    <strong>Siti</strong>
                                </div>
                            </div>

                            <div class="d-flex gap-2">
                                <button class="btn btn-primary btn-sm w-100">Detail</button>
                                <button class="btn btn-danger btn-sm w-100">Nonaktifkan</button>
                            </div>
                        </div>
                    </div>

                    <!-- CARD NONAKTIF -->
                    <div class="col-md-4">
                        <div class="card org-card p-3">
                            <div class="d-flex justify-content-between">
                                <h6 class="fw-bold">Karang Taruna Desa C</h6>
                                <span class="badge status-nonaktif">Nonaktif</span>
                            </div>
                            <p class="text-muted mb-2">üìç Bali</p>

                            <div class="d-flex align-items-center mb-3">
                                <img src="https://i.pravatar.cc/40?img=13" class="avatar me-2">
                                <div>
                                    <small class="text-muted">Admin</small><br>
                                    <strong>Lina</strong>
                                </div>
                            </div>

                            <div class="d-flex gap-2">
                                <button class="btn btn-primary btn-sm w-100">Detail</button>
                                <button class="btn btn-secondary btn-sm w-100">Aktifkan</button>
                            </div>
                        </div>
                    </div>

                </div>

            </main>
        </div>
    </div>

</body>

</html>
